<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Transition</title>

    <style>
        body{
            background-color: aqua;
            margin: 20px;
            padding: 20px;
        }

        .transition{
            width: 300px;
            height: 300px;
            background-color: black;
            border: 2px solid saddlebrown;
            color: white;
            /* Transition-transition property/value-transition duration-transition timing function-transition delay */
            transition: transform 1s linear 2s;
        }

        .transition:hover{
            width: 400px;
            background-color: rgba(255, 153, 28, 0.199);
            transform: scale(.70, .70) rotate(45deg) translate(50%, -50%);
        }

        .animation{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 12, 12);
            /* Transition-transition property/value-transition duration-transition timing function-transition delay */
            transition: width 2s ease-out 1s;
        }

        .animation:hover{
            width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="transition">
        <h2>Transition</h2>
    </div>
    <div class="animation">
        <h2>Animation</h2>
    </div>
</body>
</html>
